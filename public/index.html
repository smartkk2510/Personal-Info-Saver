<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-saver</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>  
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"    aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">ADD INFORMATION</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" action="https://personal-info-saver.herokuapp.com/add-info" method="post">
                    <div class="col-md-6">
                        <label for="inputFname" class="form-label">First Name</label>
                        <input type="text" name="FirstName" class="form-control" id="inputFname">
                      </div>
                      <div class="col-md-6">
                        <label for="inputLname" class="form-label">Last Name</label>
                        <input type="text" name="LastName" class="form-control"" id="inputLname">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" name="Email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPhonenumber" class="form-label">Phone number</label>
                      <input type="number" name="Phone_number" class="form-control" id="inputPhonenumber">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" name="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputQualification" class="form-label">Qualification</label>
                      <input type="text" name="Qualification" class="form-control" id="inputQualification" >
                    </div>     
                    <div class="col-12">
                      <div class="form-check d-flex">
                        <input class="form-check-input me-1" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Are you sure
                        </label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </form>
            </div>
         
          </div>
        </div>
      </div>    
    <div class="container" style="text-align:center">
       <center class="title" style="font-weight: bold;color:white">Personal Info Saver</h1></center>
          <div class="row"> 
            <div class="col-12 mt-3">
              <a type="button">
                <img  data-bs-toggle="modal" data-bs-target="#staticBackdrop" src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_960_720.png" alt="">
               
                </a>
                <h3>Add New Info</h3>
            </div>
          
               <div class="col-12 mt-3">
                <a type="button" href="Read.html" class="my-3">
                  <img  data-bs-toggle="modal" data-bs-target="#staticBackdrop" src="https://cdn.pixabay.com/photo/2016/01/23/16/02/book-1157658_960_720.png" alt="">
                
                </a>
                <h3>Read all Infos</h3>
               </div>
                <div class="col-12 fixed-bottom mb-3">
                  Made with ❤️ Karthikeyan
                </div>
              
         
         
         </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
